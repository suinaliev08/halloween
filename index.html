        <link rel="stylesheet" href="style.css" />

    <body>
        <img src="indir.png" alt="" />

            <div class="day">
                <span>0:</span>
                <p>days</p>
            </div>
            <div class="hour">
                <span>0:</span>
                <p>hours</p>
            </div>
            <div class="minute">
                <span>0:</span>
                <p>minutes</p>
            </div>
            <div class="s">
                <span>0</span>
                <p>seconds</p>
            </div>
        </div>

    </body>
